<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="nav-bar">
        <h1 id="header-name">Jason</h1>
        <nav class="nav-items">
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact-container">
        <div class="contact-copy">
            <section id="contact">

                <div id="contact-info">
                    <h2>Contact</h2>
                    <p>
                        Got an idea? A project? Just want to say hi?
                        <br><br>
                        I'm always open to collaborating, building cool stuff, or chatting about anything creative or
                        code-related. Fill out the form below and let's connect!
                    </p>
                </div>
        </div>
        <div>
            <form>
                <div class="form-container">

                    <input class="input-field" type="text" placeholder="Name" id="name" name="name" required>

                    <input class="input-field" type="email" placeholder="Email" id="email" name="email" required>

                    <textarea id="message" placeholder="Message" required></textarea>

                    <button class="submit-button" type="submit">Send</button>
                </div>
        </div>
    </div>
    </form>
    <footer>
        <p>&copy; 2025 Jason Ta</p>
    </footer>
</body>

</html>
